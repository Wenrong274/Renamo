# .github/workflows/wpf-ci.yml
name: WPF CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build WPF App & Run Tests
    runs-on: windows-latest  # WPF éœ€è¦ Windows

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ğŸ”„ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build WPF Application
      run: dotnet build --configuration Release --no-restore

    # å¦‚æœæœ‰æ¸¬è©¦å°ˆæ¡ˆï¼ŒåŸ·è¡Œæ¸¬è©¦
    - name: ğŸ§ª Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      continue-on-error: false

    # ç™¼ä½ˆ WPF æ‡‰ç”¨ç¨‹å¼
    - name: ğŸ“¦ Publish WPF App
      run: |
        dotnet publish --configuration Release --no-build --output ./publish

    # ä¸Šå‚³å»ºç½®ç”¢ç‰©
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wpf-application
        path: ./publish/
        retention-days: 7

