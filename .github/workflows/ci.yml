# .github/workflows/wpf-ci.yml
name: WPF CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build WPF App & Run Tests
    runs-on: windows-latest  # WPF 需要 Windows

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: ⚙️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: 🔄 Restore dependencies
      run: dotnet restore

    - name: 🔨 Build WPF Application
      run: dotnet build --configuration Release --no-restore

    # 如果有測試專案，執行測試
    - name: 🧪 Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      continue-on-error: false

    # 發佈 WPF 應用程式
    - name: 📦 Publish WPF App
      run: |
        dotnet publish --configuration Release --no-build --output ./publish

    # 上傳建置產物
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wpf-application
        path: ./publish/
        retention-days: 7

    - name: ✅ Build Summary
      run: |
        echo "🎉 WPF 應用程式建置成功!"
        echo "📁 發佈檔案位於 ./publish/ 目錄"
        if (Test-Path "./publish") {
          Get-ChildItem -Path "./publish" | Select-Object Name, Length | Format-Table
        }